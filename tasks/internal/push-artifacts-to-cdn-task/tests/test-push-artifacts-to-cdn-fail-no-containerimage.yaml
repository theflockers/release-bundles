---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-artifacts-to-cdn-fail-no-containerimage
spec:
  description: |
    Run the push-artifacts task with the component having no containerImage. This should
    fail the task
  tasks:
    - name: run-task
      taskRef:
        name: push-artifacts-to-cdn-task
      params:
        - name: snapshot_json
          value: >-
            {
              "application": "amd-bootc-1-3-qcow2-disk-image",
              "artifacts": {},
              "components": [
                {
                  "contentGateway": {
                    "filePrefix": "amd-1.3",
                    "productCode": "Code",
                    "productName": "MyName",
                    "productVersionName": "1.3-staging"
                  },
                  "staged": {
                    "destination": "test-product-amd64",
                    "files": [
                      {
                        "filename": "binary-windows-amd64.zip",
                        "source": "binary-windows-amd64.zip"
                      },
                      {
                        "filename": "binary-darwin-amd64.tar.gz",
                        "source": "binary-darwin-amd64.tar.gz"
                      },
                      {
                        "filename": "binary-linux-amd64.tar.gz",
                        "source": "binary-linux-amd64.tar.gz"
                      }
                    ],
                    "version": "1.3"
                  }
                }
              ]
            }
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
        - name: author
          value: testuser
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
      taskSpec:
        params:
          - name: result
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            env:
              - name: "RESULT"
                value: '$(params.result)'
            script: |
              #!/usr/bin/env bash
              set -ex

              if [[ ${RESULT/*containerImage*/} ]] ; then
                echo "Error: result task result should show failure from containerImage but doesn't"
                exit 1
              fi
