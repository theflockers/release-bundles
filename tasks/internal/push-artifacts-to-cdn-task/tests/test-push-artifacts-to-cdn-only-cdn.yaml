---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-artifacts-to-cdn-only-cdn
spec:
  description: |
    Run the push-artifacts task and only push to CDN since the CGW config data is not present
    in the snapshot.
  tasks:
    - name: run-task
      taskRef:
        name: push-artifacts-to-cdn-task
      params:
        - name: snapshot_json
          value: >-
            {
              "application": "amd-bootc-1-3-qcow2-disk-image",
              "artifacts": {},
              "components": [
                {
                  "containerImage": "quay.io/org/tenant/qcow-disk-image/qcow2-disk-image@sha256:abcdef12345",
                  "staged": {
                    "destination": "test-product-amd64",
                    "files": [
                      {
                        "filename": "binary-windows-amd64.zip",
                        "source": "binary-windows-amd64.zip"
                      },
                      {
                        "filename": "binary-darwin-amd64.tar.gz",
                        "source": "binary-darwin-amd64.tar.gz"
                      },
                      {
                        "filename": "binary-linux-amd64.tar.gz",
                        "source": "binary-linux-amd64.tar.gz"
                      }
                    ],
                    "version": "1.3"
                  }
                }
              ]
            }
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
        - name: author
          value: testuser
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
      taskSpec:
        params:
          - name: result
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -ex

              if [[ "$(params.result)" != "Success" ]]; then
                echo Error: result task result expected to be Success but was not
                exit 1
              fi
